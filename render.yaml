services:
  # === BACKEND (Flask) ===
  - type: web
    name: time-table-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9

  # === FRONTEND (React static site) ===
  - type: web
    name: time-table-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    # REACT_APP_API_BASE_URL after the backend gets its URL
    envVars:
      - key: REACT_APP_API_BASE_URL
        sync: false
