services:
  # Backend (Flask API)
  - type: web
    name: timetable-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    plan: free

  # Frontend (React)
  - type: web
    name: timetable-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build
    plan: free
